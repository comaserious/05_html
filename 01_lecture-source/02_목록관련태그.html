<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <!-- 순서 없는 목록 태그(ul) -->
    <h1>순서없는 목록 태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javaScript</li>
    </ul>

    <!-- h1+h3+ul>li*3 한번에 만들수도 있다 (부등호 > < 는 포함관계를 보여주며 li 가 ul에 포함되어 있음을 확인할 수 있다) 
    *3 리스트가 3개 있음을 표현하는것-->
    <h1></h1>
    <h3></h3>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <br>
    <!-- 순서 있는 태그(ol) -->
    <h1></h1>
    <h3></h3>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javaScript</li>
    </ol>
    <br>
    <h2>속성 변경 연습하기</h2>
    <h3>영문 소문자로 표기</h3>
    <br>
    <ol type="a">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <h3>영문 대문자로 표기</h3>
    <ol type="A">
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <br>
    <h3>로마 소문자로 표기</h3>
    <ol type="i">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <h3>로마 대문자 표기</h3>
    <ol type="I">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <h3>시작값 변경하기</h3>
    <ol type="1" start="5">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <h3>역순으로 항목 표시하기</h3>
    <ol type="1" reversed="reversed">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- 설명 목록 태그 -->
    <hr>
    <h1>설명 목록 태그</h1>
    <dl>
        <dt>이곳은 목록의 제목을 적는 곳입니다</dt>
        <dd>이곳은 목록에 대한 설명을 적는 곳입니다</dd>
        <dd>또 다른 줄을 작성할수도 있습니다</dd>
        <dt>다른 제목을 적어 새로운 목록 만들기</dt>
        <dd>역시 여러 줄을 작성할 수 있습니다</dd>
        <dd>맞죠?</dd>
    </dl>


</body>
</html>
