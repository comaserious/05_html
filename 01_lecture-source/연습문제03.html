<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습문제 3</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input type="text">
                    
                </li>
                <br>
                <li>
                    <label>email : </label>
                    <input type="email" placeholder="answer@naver.com">
                    
                </li>
                <br>
                <li>
                    <label>홈페이지 : </label>
                    <input type="url" value="http://">
                    
                </li>
                <br>
                <li>
                    <label>지역 : </label>
                    <select name="location">
                        <option value="Busan">부산</option>
                        <option value="seoul">서울</option>
                        
                    </select>
                </li>
                <br>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>상품명 : </label>
                    <input type="text">
                </li>
                <br>
                <li>
                    <label>납품수량 : </label>
                    <input type="number" min="100" placeholder="최소 100" step="10">
    
                </li>
                <br>
                <li>
                    <label>납품등급 : </label>
                    <input type="range">
                </li>
                <li>
                    <label>기타사항 : </label>
                    <textarea name="anything" cols="20" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">


    </form>
    
</body>
</html>
