<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <!-- 영역을 구분하는 태그
        div : 줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 설정됨.(블럭요소) 
        span : 줄바꿈이 적용되지 않아 옆으로 영역이 붙음.(인라인 요소)
        p : 문단 영역을 지정하는 태그(블럭요소)
        pre : 입력한 대로 문단 영역을 지정하는 태그(블럭요소)-->

    <h1>영역관련태그</h1>
    <h3>div 태그</h3>
    <div style="border:1px solid black; background-color: red; width: 100px; height: 100px;">첫번째 영역</div>
    <div style="border:1px solid black; background-color: yellow; width: 100px; height: 100px;">두번째 영역</div>
    <div style="border:1px solid black; background-color: green; width: 100px; height: 100px;">세번째 영역</div>
    <hr>
    <h3>span 태그</h3>
    <span style="border: 1px solid black; background-color: red ; width: 100px; height : 100px;">첫번째 영역</span>
    <span style="border: 1px solid black; background-color: yellow ; width: 100px; height : 100px;">첫번째 영역</span>
    <span style="border: 1px solid black; background-color: green ; width: 100px; height : 100px;">첫번째 영역</span>
    <hr>
    <h3>div 태그와 span 태그의 영역</h3>
    <b>div 영역</b>
    <div style="background-color: beige;">dddddddiekdkealdsvnlksdokfdoijewflkndfvnkdfavl;nkgdlkdf;kladsk;nadn;as;adsk;jdsndasf;lknsdfa;</div>
    <br>
    <b>span 태그의 영역</b>
    <span style="background-color: chocolate;">lksdalkfda;aflnadlk4pojkadskewopj34l;mok[3;l32.,m32op3m,wdfop</span>
</body>
</html>
